    <link rel="stylesheet" href="styles.css">
</head>

            <h1>Welcome to GastroGourmet!</h1>

        </div>
    </header>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <ul id="menu-list">
                
            </ul>
        </section>
        <section id="contact">

            <p>Phone: (123) 456-7890</p>
            <p>Email: info@restaurant.com</p>
            <p>Address: Ulica Dobre Hrane 10, Zagreb, 10000</p>
        </section>
    </main>
    <button id="chatbot-button">
        <span>Chat with us</span>
    </button>
    <section id="chatbot">
        <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/b101b00e-cadd-4e50-8b33-b7e860b76f65"></iframe>
